<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 задача - о замыканиях</title>
</head>
<body>
    
    <p>Откройте инструменты разработчика, консоль</p>

    <script>
        'use strict';
        
        function closure(){ // Функция с замыканием
            let counter = 0; //Счётчик, который виден в функции ниже

            return function inc(){ //Возвращаемая функция увеличения счётчика
                counter++; //Увеличение счётчика
                console.log(counter); //Вывод счётчика в консоль
            }
        }

        const firstCounter = closure();
        const secondCounter = closure()

        console.group('Первый объект');
        firstCounter();
        firstCounter();
        firstCounter();
        console.groupEnd();

        console.group('Второй объект');
        secondCounter();
        secondCounter();
        secondCounter();
        secondCounter();
        secondCounter();
        console.groupEnd();

    </script>
</body>
</html>
