<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23 задача - анализатор сложности пароля</title>
</head>
<body>
    
    <input type="password" placeholder="Пароль" class="pass">
    <p class="passwordInfoAndHints" style="display: none;"></p>

    <script>
        'use strict';
        
        const passInput = document.querySelector('.pass'); //Получение элемента input, куда вводится пароль
        const passInfoAndHintsField = document.querySelector('.passwordInfoAndHints'); //Получение элемента поля с подсказкой и надёжностью пароля

        const upperChar = /[A-ZА-ЯЁ]/; //Регулярка для буквы в верхнем регистре 
        const lowerChar = /[a-za-яё]/; //Регулярка для букв в нижнем регистре 
        const numberChar = /\d/; //Регулярка для цифры
        const spesialChar = /[\-\~\`\!\@\#\$\%\^\&\*\(\)\"\№\:\?\;\'\[\]\\\|\/\,\.\_\+\=\<\>]+/; //Регулярка для специального символа



        passInput.addEventListener('input', (e)=>{ //Добавление для инпута обработчика событий при вводе символа
            if(passInput.value.length === 0){ //Если строка пустая, скрываем поле с подсказкой
                passInfoAndHintsField.style.display = 'none';
                return;
            }

            if(passInput.value.length < 6){ //Если длина пароля меньше 6
                passInfoAndHintsField.style.display = 'block'; //Показываем блок с информацией и подсказкой 
                passInfoAndHintsField.textContent = 'Слабый пароль. Сделайте его длину хотя бы от 6 символов'; //Уведомляем о надёжности праоля и показываем подсказку 
                return;
            }

            if(!passInput.value.match(upperChar)){ //Если в пароле нет букв в верхнем регистре
                passInfoAndHintsField.style.display = 'block'; //Показываем блок с информацией и подсказкой 
                passInfoAndHintsField.textContent = 'Средний пароль. Добавьте хотя бы одну букву в верхнем регистре'; //Уведомляем о надёжности праоля и показываем подсказку 
                return;
            }

            if(!passInput.value.match(lowerChar)){ //Если в пароле нет букв в нижнем регистре
                passInfoAndHintsField.style.display = 'block'; //Показываем блок с информацией и подсказкой 
                passInfoAndHintsField.textContent = 'Средний пароль. Добавьте хотя бы одну букву в нижнем регистре'; //Уведомляем о надёжности праоля и показываем подсказку 
                return;
            }

            if(!passInput.value.match(numberChar)){ //Если в пароле нет цифр 
                passInfoAndHintsField.style.display = 'block'; //Показываем блок с информацией и подсказкой 
                passInfoAndHintsField.textContent = 'Средний пароль. Добавьте хотя бы одну цифру'; //Уведомляем о надёжности праоля и показываем подсказку 
                return;
            }

            if(!passInput.value.match(spesialChar)){ //Если в пароле нет специальных символов
                passInfoAndHintsField.style.display = 'block'; //Показываем блок с информацией и подсказкой 
                passInfoAndHintsField.textContent = 'Средний пароль. Добавьте хотя бы один специальный символ'; //Уведомляем о надёжности праоля и показываем подсказку 
                return;
            }

            passInfoAndHintsField.style.display = 'block';//Показываем блок с информацией и подсказкой  
            passInfoAndHintsField.textContent = 'Надёжный пароль'; //Уведомляем о надёжности праоля 

        });

    </script>
</body>
</html>
