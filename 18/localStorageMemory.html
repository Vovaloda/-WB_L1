<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18 задача - максимальный объем памяти локального хранилища браузера</title>
</head>
<body>
    
    <p>Откройте инструменты разработчика, консоль</p>

    <script>
        'use strict';
        
        function getLocalStorageSize(){ //Функция для вычисления максиьного объёма памяти локального хранилищая
            let val = 'a'.repeat(1024 * 1024); //Создаётся строка, которая занимает 2 Мб (т.к. символ а занимает 2 байта)

            localStorage.clear(); //Очищается локальное хранилище

            while(true){ //Бесконечный цикл
                try{
                    localStorage.setItem('ls', val); //Пытаемся перезаписать значение в локальное хранилище, которое больше предыдущего на 1Мб.
                    val += 'a'.repeat(1024 * 1024); //Увеичиваем записываемое значение на 1Мб.
                }catch(e){
                    break; //Если записать не получилось, то выходим из цикла
                }
            }

            localStorage.clear(); //Очищается локальное хранилище
            return val.length*2/(1024*1024); // Умножаем итогувую длину на 2(т.к. символ а занимает 2 байта) и делим дважды на 1024, чтобы получить Мб.
        }

        console.log('Максимальный объем памяти локального хранилища этого браузера: ' + getLocalStorageSize() + 'Mбайт');

    </script>
</body>
</html>
