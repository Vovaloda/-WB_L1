<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 задача про палиндром</title>
</head>
<body>
    
    <p>Откройте инструменты разработчика, консоль</p>

    <script>
        'use strict';

        const palindroms = [
            "аргентина манит негра", //Палиндром
            "Madam, I'm Adam", //Палиндром
            "Не палиндром", //Не палиндром
            '', //Палиндром 
            '1235321', //Палиндром
            '123321', //Палиндром
        ];
        
        //Первая реализация через reverse
        //Принимает строку, возвращает true false
        function isPalindrom(str){
            str = str
                .replaceAll(/[^\da-zA-Zа-яёА-ЯЁ]/g, "") //Убирает любые символы, кроме букв, цифр
                .toLowerCase(); //Приводит к нижнему регистру 

            let strReverse = str.split('').reverse().join(''); //Перевёрнутая строка

            return str === strReverse; //Возвращает true, если строка равна перевёрнутой строке, иначе false 
        }

  
        console.group('Функция isPalindrom1(reverse) :');
        palindroms.forEach(el => {
            console.log(el + " - палиндром ? " + isPalindrom(el));
        });
        console.groupEnd();


    </script>
</body>
</html>
