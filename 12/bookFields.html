<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 задача - книга</title>
</head>
<body>
    
    <p>Откройте инструменты разработчика, консоль</p>

    <script>
        'use strict';

        const book = {
            title: 'Гарри Поттер',
            author: 'Дж. К. Роулинг',
            year: '1997',
        }

        //Второе решение с помощью поля

        function getElementOfBook(book, el){ //Получение элемента книги по ключу
            return book[`${el}`];
        }

        function selElementOfBook(book, el, newValue){ //Установка нового значения элементу книги по ключу
            return book[`${el}`] = newValue;
        }
        
        console.group('Получение данных до изменений');
        console.log('Название книги: ' + getElementOfBook(book, 'title'));
        console.log('Автор книги: ' + getElementOfBook(book, 'author'));
        console.log('Год издания книги: ' + getElementOfBook(book, 'year'));
        console.groupEnd();

        selElementOfBook(book, 'author', 'Гэри Чапман');
        selElementOfBook(book, 'year', 1992);
        selElementOfBook(book, 'title', 'Пять языков любви');

        console.group('Получение данных после изменений');
        console.log('Название книги: ' + getElementOfBook(book, 'title'));
        console.log('Автор книги: ' + getElementOfBook(book, 'author'));
        console.log('Год издания книги: ' + getElementOfBook(book, 'year'));
        console.groupEnd();

    </script>
</body>
</html>
